<h1>Become Owner</h1>
<ol>
    <li *ngFor="let owner of owners">
        owner: {{owner.CompanyName}}
    </li>
</ol>
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    Company Name<input type="text" ngModel /><br />
    Description:<input ngControl="Description" type="text" /><br />
    FoundedYear:<input ngControl="Year" type="text" /><br />
    WebsiteUrl:<input ngControl="Url" type="text" /><br />
    <input type="submit" value="Submit"/>
</form>
