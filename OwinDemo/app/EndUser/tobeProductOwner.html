<form #ownerForm="ngForm" [hidden]="isPending" >
    <div [hidden]="fillForm">
        <h2 color="blue">Fill detail to become product owner.</h2>

        Company Name<br />
        <input type="text" #CompanyName="ngForm" ngControl="CompanyName" [(ngModel)]="owner.CompanyName" required /><br />
        Description:<br />
        <input type="text" #Description="ngForm" ngControl="Description" [(ngModel)]="owner.Description" /><br />
        FoundedYear:<br />
        <input type="number" #FoundedYear="ngForm" ngControl="FoundedYear" [(ngModel)]="owner.FoundedYear" /><br />
        WebsiteUrl:<br />
        <input type="text" #WebsiteUrl="ngForm" ngControl="WebsiteUrl" [(ngModel)]="owner.WebsiteUrl" required /><br />
        <button type="button" class="btn btn-default" (click)="onSubmit(owner)">Submit</button>
    </div>
</form>

<div [hidden]="!isPending" class="alert alert-success">
    Status : <strong>Pending</strong> already requested your request is still pending...
</div>


<div [hidden]="!fillForm" class="alert alert-success">
    <strong>Success!</strong> your request is being send for approval.
</div>
