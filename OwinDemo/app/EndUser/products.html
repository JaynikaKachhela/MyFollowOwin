<h1>Products</h1>
<div class='table-responsive'>

    <table class='table'>
        <tr>
            <th>ProductName</th>
            <th>Description</th>
            <th>Type</th>
            <th>HomepageUrl</th>
            <th>PlaystoreUrl</th>
            <th>AppstoreUrl</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>
                {{product.Name}}
            </td>
            <td>
                {{product.Description}}
            </td>
            <td>
                <h6 *ngIf="product.Type===1">Mobile</h6>
                <h6 *ngIf="product.Type===2">web</h6>
                <h6 *ngIf="product.Type===3">IoT</h6>

            </td>
            <td>
                {{product.HomepageUrl}}
            </td>
            <td>
                {{product.PlaystoreUrl}}
            </td>
            <td>
                {{product.AppstoreUrl}}
            </td>
            <td>
                <button class='btn-primary' (click)="followProduct(product)">Follow</button>
                <!--<h6 [hidden]="!followed[owner.Id]">following</h6>-->
            </td>
        </tr>
    </table>
</div>
<div *ngFor="let product of products">
    <div *ngIf="approved[product.Id]" class="alert alert-success box-msg" role="alert">
        <strong>Following  </strong> {{product.Name}}
    </div>
</div>
