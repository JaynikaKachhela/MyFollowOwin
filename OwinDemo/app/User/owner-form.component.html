<br/><button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" (click)='showForm()'>ToBeProductOwner</button>

<form *ngIf="beOwner" #ownerForm="ngForm">
    Company Name<br />
    <input type="text" #CompanyName="ngForm" ngControl="CompanyName" [(ngModel)]="owner.CompanyName" required /><br />
    Description:<br />
    <input type="text" #Description="ngForm" ngControl="Description" [(ngModel)]="owner.Description" required /><br />
    FoundedYear:<br />
    <input type="number" #FoundedYear="ngForm" ngControl="FoundedYear" [(ngModel)]="owner.FoundedYear" required /><br />
    WebsiteUrl:<br />
    <input type="text" #WebsiteUrl="ngForm" ngControl="WebsiteUrl" [(ngModel)]="owner.WebsiteUrl" required /><br />
    <button type="button" class="btn btn-default" (click)="onSubmit(owner)">Submit</button>
</form>
