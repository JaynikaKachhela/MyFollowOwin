<h1>New Product</h1>
    <div [hidden]="newProduct" class="form-group">
        <div class="form-horizontal">
            <form #addProduct="ngForm" class="form-horizontal" onload="OnLoad()">
                <b>ProductName:</b><br />
                <input type="text" #Name="ngForm" ngControl="Name" [(ngModel)]="product.Name" required /><br />
                <b>Description:</b><br />
                <input type="text" #Description="ngForm" ngControl="Description" [(ngModel)]="product.Description" required /><br />
                <b>Type:</b><br />
                <select #Type="ngForm" [(ngModel)]="product.Type" ngControl="Type">
                    <option value="Mobile">Mobile</option>
                    <option value="Web">Web</option>
                    <option value="IOT">IOT</option>
                </select><br />
                <b>HomepageUrl:</b><br />
                <input type="text" #HomepageUrl="ngForm" ngControl="HomepageUrl" [(ngModel)]="product.HomepageUrl"  /><br />
                <b>PlaystoreUrl:</b><br />
                <input type="text" #PlaystoreURL="ngForm" ngControl="PlaystoreUrl" [(ngModel)]="product.PlaystoreUrl"  /><br />
                <b>AppstoreUrl:</b><br />
                <input type="text" #AppstoreUrl="ngForm" ngControl="AppstoreUrl" [(ngModel)]="product.AppstoreUrl"  /><br /><br />
                <button class='btn-primary' (click)="onSubmit(product)">Add</button>
            </form>
        </div>
    </div>
<br/>
<div [hidden]="!newProduct" class="alert alert-success">
    <strong>Success!</strong> Product is added. <button (click)="Back()">AnotherProduct?.</button>
</div>
